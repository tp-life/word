  /dev/your/payment/notify:
    post:
      description: |-
        ### 签名方法
        把参数按字典序排序后组装成`xx1=v1&xx2=v2...`的格式，并在最后拼上`xxx...&key=??`(这里的`??`为游戏方在平台注册后得到的`secret`值),最后进行md5加密得到的值就是`sign`对应的值。可以参考如下代码
        ```golang
        // Sign 对数据进行签名
        func Sign(data map[string]interface{}, key string) string {
        //STEP 1, 对key进行升序排序.
        sortedKeys := make([]string, 0)
        for k := range data {
        if k == "sign" {
        continue
        }
        sortedKeys = append(sortedKeys, k)
        }
        sort.Strings(sortedKeys)
        //STEP2, 对key=value的键值对用&连接起来，略过字符串空值
        var signStrings string
        for _, k := range sortedKeys {
        value := fmt.Sprintf("%v", data[k])
        if value != "" {
        signStrings = signStrings + k + "=" + value + "&"
        }
        }
        //STEP3, 在键值对的最后加上key=API_KEY
        if key != "" {
        signStrings = signStrings + "key=" + key
        }
        //STEP4, 进行MD5签名并且将所有字符转为大写.
        md5Ctx := md5.New()
        md5Ctx.Write([]byte(signStrings))
        cipherStr := md5Ctx.Sum(nil)
        upperSign := strings.ToUpper(hex.EncodeToString(cipherStr))
        return upperSign
        }

        ```


        ### 向游戏充值流程
        + 用户点击游戏中的充值后,游戏会产生一个预订单，订单创建成功后通过iframe向顶层窗口发送请求支付,需要的参数如下
        ```json
        {
        "order_no": "订单号",
        "money": "充值金额(单位分)",
        "game_id": "游戏ID",
        "game_area": "区服ID",
        "product_name": "充值商品名",
        "extra_data": "透传参数",
        "sign": "签名字符串(把当前对象中的值按上面签名方法进行签名生成的字符串)"
        }
        ```
        + 页面上弹出对话框让用户选择支付方式并提交发起支付
        + 支付成功后平台通知游戏服务器，通知以`POST`方式发起，通知内容格式为`JSON`字符串，格式定义为通知参数如下
        + 通知分为两种，一种是游戏内发起充值通知，一种是在平台直接充值通知
        ```json
        // 游戏内充值通知
        {
        "origin_order_no": "原始订单号",
        "order_id": "平台订单号",
