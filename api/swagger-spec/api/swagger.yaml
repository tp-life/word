  /api/pay:
    post:
      description: |-
        #### 下订单参数示例
        > 下面的参数都是用http Post formData方式提交,写成json只是为了查看方便
        1. 充值平台游戏币
        ```json
        {
        "money": 100,
        "usage": "coin",
        "pay_channel": "wechat"
        "title": "购买商品",
        "body": "购买商品",
        "quit_url": "", //  这个参数只有pay_channel是支付宝时才用，如果无支付完跳转地址也可以不用传
        "trade_type": "MWEB"
        }
        ```
        2. 平台直充游戏
        ```json
        {
        "money": 100,
        "game_id": "123",
        "game_name": "123",
        "game_area": "123",
        "product_name": "123",
        "currency_id": "货币ID",
        "role_id": "角色ID",
        "extra_data":  "",
        "usage": "game",
        "pay_channel": "wechat",
        "title": "购买商品",
        "body": "购买商品",
        "quit_url": "", //  这个参数只有pay_channel是支付宝时才用，如果无支付完跳转地址也可以不用传
        "trade_type": "MWEB"
        }
        使用平台币充值
        {
        "money": 100,
        "game_id": "123",
        "game_name": "123",
        "game_area": "123",
        "product_name": "123",
        "currency_id": "货币ID",
        "role_id": "角色ID",
        "extra_data":  "",
        "usage": "game",
        "pay_channel": "coin",
        }
        ```
        3. 游戏中充值
        ```json
        {
        "order_no": "xxx",
        "money": 100,
        "game_id": "123",
        "game_name": "123",
        "game_area": "123",
        "product_name": "123",
        "extra_data":  "",
        "usage": "game",
        "pay_channel": "wechat",
        "title": "购买商品",
        "body": "购买商品",
        "quit_url": "",
        "trade_type": "MWEB",
        "sign": "xxx"
        }
        使用平台币充值
        {
        "order_no": "xxx",
        "money": 100,
        "game_id": "123",
        "game_name": "123",
        "game_area": "123",
        "product_name": "123",
        "extra_data":  "",
        "usage": "game",
        "pay_channel": "coin",
        "sign": "xxx"
        }
        ```
      parameters:
      - description: JWT
        in: header
        name: JWT
        required: true
        type: string
      - description: 订单号
        in: formData
        name: order_no
        type: string
      - description: 充值金额(分)即使是游戏币也需要换算成rmb
        in: formData
        name: money
        required: true
        type: integer
      - description: 游戏ID
        in: formData
        name: game_id
        type: string
      - description: 游戏区服
        in: formData
        name: game_area
        type: string
      - description: 商品名
        in: formData
        name: product_name
        type: string
      - description: 游戏货币ID(平台直充游戏参数)
        in: formData
        name: currency_id
        type: string
      - description: 游戏角色ID(平台直充游戏参数)
        in: formData
        name: role_id
        type: string
      - description: 其它数据
        in: formData
        name: extra_data
        type: string
      - description: 充值类型 game:游戏充值 coin:平台币充值
        enum:
        - game
        - coin
        in: formData
        name: usage
        required: true
        type: string
      - description: 充值渠道 wechat:微信 alipay:支付宝 coin:平台币支付
        enum:
        - wechat
        - alipay
        - coin
        in: formData
        name: pay_channel
        required: true
        type: string
      - description: 显示在支付平台上的标题 如果是微信和支付宝支付必填
        in: formData
        name: title
        type: string
      - description: 显示在支付平台上的描述 如果是微信和支付宝支付必填
        in: formData
        name: body
        type: string
      - description: 支付完成后跳转的地址，仅支持支付宝
        in: formData
        name: quit_url
        type: string
      - description: '支付类型: 微信支付类型:MWEB|NATIVE|JSAPI;MWEB是H5支付,NATIVE是Native支付,JSAPI是JSAPI支付  支付宝支付类型:wap|pages|pre; wap是手机网站支付,page是电脑网站支付,pre是用户扫码支付'
        enum:
        - MWEB
        - NATIVE
        - JSAPI
        - wap
        - pages
        - pre
        in: formData
        name: trade_type
        type: string
      - description: 签名
        in: formData
        name: sign
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 支付响应参数
          schema:
            $ref: '#/definitions/controllers.PayResponse'
        "412":
          description: 错误参数
          schema:
            $ref: '#/definitions/gin.H'
      summary: 下订单
      tags:
      - 订单
