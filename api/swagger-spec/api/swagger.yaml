info:
  contact: {}
  description: |-
    盛娱游戏平台是盛娱互动旗下统一游戏运营中心, 游戏方需要按照文档要求对接相关接口, 并且测试通过之后才能上线相关游戏
    #### 开发者请求基本路由
    - 测试服:  http://test-api.yutang.snyu.com/dev
    - 正式服:  http://api.yutang.snyu.com/dev

    ## 盛娱游戏平台接入流程
    ### 注册开放平台账号，创建游戏获取参数
    * 由游戏方相关人员在开放平台注册账号
    * 登录开放平台完成商户认证(可由我们平台支持直接跳过商户认证)
    * 创建一款游戏, 获取产品参数 (OAuth2所需的 client_id, client_secret, 以及支付所需的 app_secret)
    ### 游戏方技术开始接入服务端API
    * 游戏方可优先参阅本文档, 也可直接与我方技术进行对接, 我们将竭尽全力提供最优质的对接服务
    ### 后台配置渠道资料
    * 游戏方在后台创建游戏时需要将自己的相关资料完善
    ### 游戏回调地址配置
    * 进行登录认证操作需要一个回调地址，其实该地址就是游戏地址, 用户在我们平台点击游戏时<br/>
    会生成授权链接并跳转到提供的回调地址上<br/>
    ### 对接测试
    * 当完成所有接口对接工作之后, 可修改游戏接口对接状态, 我方将对游戏对接状况做一个全面检测, 测试通过之后, 游戏将会展示在我方平台
    ### 上线
    * 当所有工作都完成之后, 剩下的就只是坐在工位, 等着收钱了
    ## 登录对接流程
    #### 登录对接注意事项:
    * 用户授权相关接口请求时, HTTP 请求 Header 都必须携带 Authorization
    * 其值构建方式如下伪代码

    ```
    String clientId = 我们提供的 client_id;
    String clientSecret = 我们提供的 client_secret;
    request.SetHeader(Authorization, sprintf(%s %s, Basic, base64_encode(clientId, clientSecret)));
    ```
    ##### 第一步: 在回调地址所在的服务器控制器中获取到回调时所携带的 code，如下:

    ```
    https://your.game.domain.com/login?channel=snyu-game&game_id=game&code=xxx&state=xxx
    ```
    ##### 第二步: 获取到 code 之后以 POST 方式获取 access_token, 一个 curl 示例就像这样

    ```
    curl --location --request POST 'https://api.yutang.snyu.com/dev/oauth/token' \
    --header 'Authorization: Basic xxx' \
    --header 'Content-Type: application/x-www-form-urlencoded' \
    --data-urlencode 'code=xxx' \
    --data-urlencode 'grant_type=authorization_code'
    ```
    ##### 如果请求和参数正确, 那么我们将返回access_token数据, 返回数据示例如下
    ```
    {
    'access_token':'xxxxx',
    'expires_in':3600,
    'refresh_token':'xxxxx',
    'token_type':'Bearer'
    }
    ```
    ##### 第三步: 获取用户基本信息
    * 通过第二步的操作之后, 将会获取到 access_token, 我们现在以 GET 方式请求用户基本信息, curl例子如下

    ```
    curl --location --request GET 'https://api.yutang.snyu.com/dev/oauth/info?code=上头这个返回的 access_token ' \
    --header 'Authorization: Basic YnV5dXh5ejpsSG5xeWRGMVoyanIzOXkzcTR1eVVDWlB4dzVEWWF0bw=='
    ```
    * 该接口请求成功将返回基本用户信息:

    ```
    {
    'code': 0,
    'data': {
    'openid': '用户与该游戏绑定的唯一ID',
    'ip': '用户此次登陆时的IP地址',
    'nickname': '用户昵称',
    'avatar': '用户头像',
    'authentication': false,
    'game_id': '游戏id',
    'server_id': '服务器id',
    'adult_at': '用户年满18周岁的具体时间, 在 authentication 为 true 时再用此时间判断是否年满18岁，unix 时间戳, 秒',
    'channel': ''
    },
    'message': '操作成功'
    }
    ```

    ## 支付对接流程
    #### 游戏服务端
    游戏服务器接受到游戏客户端发起的充值请求之后, 需要生成预支付单, 然后返回给前端, 数据结构如下
    签名方法详见 [支付通知](#tag/支付通知/paths/~1your~1payment~1notify/post) 接口

    ```
    {
    'order_no': '订单号',
    'money': '充值金额',
    'game_id': '游戏ID',
    'game_area': '区服ID',
    'product_name': '充值商品名',
    'extra_data': '额外数据, 由游戏服务器自己定义, 这些数据将会在通知时原封不同返回,为 json 字符串',
    'sign': '签名字符串'
    }
    ```
    游戏服务器将以上参数返回给游戏前端, 游戏前端将会通知我方前端, 完成前端充值流程, 充值完成之后, 我方服务器将会通知游戏服务器
    详阅 [支付通知](#tag/支付通知/paths/~1your~1payment~1notify/post) 接口
    #### 游戏前端
    - 游戏加载中我方外部 iframe 将会使用 postMessage 的方式通知游戏本身的 iframe 父级 iframe 的地址, 游戏方需要在前端<br/>
    保存这个地址, 示例代码如下

    ```
    window.addEventListener('message',function(event){//子获取父消息
    window['target_origin'] = event.data;
    }, false);
    ```

    - 当用户在游戏内发起充值时, 游戏前端按照客户端与自己服务器的正常充值逻辑发起充值, 游戏服务器会返回具体充值数据, 此数据需原封不动<br/>
    的发送给父级 iframe ， 示例代码如下

    ```
    window.top.postMessage(rechargeData, window['target_origin']);
    ```
    此时, 父级 iframe 也就是我方页面会调起收银台, 用户充值成功之后我方服务器将会主动通知游戏服务器
    ## 对接注意事项
    要完整的通过我们平台的接口, 至少需要接通 `登录授权` 相关接口和 `支付` 相关接口, <br/>
    登录授权需要 `client_id` 和 `client_secret`, 这两个参数需要在开发者后台或者由我们平台相关人员提供, <br/>
    游戏方需要提供登录成功之后的回调地址, 该地址应为游戏的入口地址, 登录成功会重定向到该地址, 游戏方完成用户信息的获取之后直接加载游戏 <br/>
    该地址同时也为游戏iframe页我方前端通过 iframe 发送 postMessage 的目标地址 <br/>

    ## 对接完成必须实现的方法
    在登录流程完成对接游戏能正常登录之后, 需要在用户进入游戏时提交一次用户数据, 如果不提交, 可能会影响正常的充值流程, 实现十分简单, 只需要在给
    游戏web端发送完用户数据之后, web端使用 js 加载我们的信息接口就行, 完整的代码如下, 可直接复制,
    ```
    let baseApi = 'https://api.yutang.snyu.com/api';
    document.body.append(function () {
    let element = document.createElement('script');
    element.setAttribute('src', baseApi + '/user/center/game/js?server_id=' + 服务器ID + '&server_name=' + 服务器名称 + '&role_name=' + 角色名称 + '&role_id=' + 角色ID + '');
    return element
    }())
    ```

    #### 说明
    - 请求地址由基本路由加指定接口的path组成, 比如有一个接口路由位 /api/user/oauth/token, 那么请求地址为 https://api.yutang.snyu.com/dev/api/user/oauth/token
    - 游戏在平台上架的前提是 `登录授权` 相关接口和 `支付体系` 完全调通, 方可对外开放
